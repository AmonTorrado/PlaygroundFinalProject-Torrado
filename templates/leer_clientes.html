{% extends "base.html" %}
{% load static %}

{% block contenido %}
<br>

{% for cliente in clientes %}
    <li>Nombre de cliente: {{cliente.nombre}} <br> Email: {{cliente.email}}</li>
    <button style="width:300px">
        <a href="{% url 'eliminar cliente' cliente.nombre %}"> Eliminar</a>
    </button>
    <button style="width:300px">    
        <a href="{% url 'editar cliente' cliente.nombre %}"> Editar</a>
    </button>

{% endfor %}
{% endblock %}
